<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Prediction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #3c8dbc;
            color: white;
            padding: 15px;
            text-align: center;
        }

        h2 {
            font-size: 1.8em;
            margin-bottom: 20px;
        }

        form {
            max-width: 600px;
            margin: 30px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        label {
            font-size: 1em;
            margin: 8px 0;
            display: block;
        }

        input, select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 1em;
        }

        button {
            width: 100%;
            padding: 10px;
            background-color: #3c8dbc;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
        }

        button:hover {
            background-color: #2a6f8f;
        }

        h3 {
            text-align: center;
            font-size: 1.5em;
            color: #3c8dbc;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h2>Loan Approval Prediction</h2>
    </header>

    <div class="container">
        <form action="/predict" method="POST">
            <label for="no_of_dependents">Number of Dependents:</label>
            <input type="text" name="no_of_dependents" id="no_of_dependents" required>

            <label for="education">Education:</label>
            <select name="education" id="education" required>
                <option value="Graduate">Graduate</option>
                <option value="Not Graduate">Not Graduate</option>
            </select>

            <label for="self_employed">Self Employed:</label>
            <select name="self_employed" id="self_employed" required>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>

            <label for="income_annum">Annual Income:</label>
            <input type="text" name="income_annum" id="income_annum" required>

            <label for="loan_amount">Loan Amount:</label>
            <input type="text" name="loan_amount" id="loan_amount" required>

            <label for="loan_term">Loan Term (in years):</label>
            <input type="text" name="loan_term" id="loan_term" required>

            <label for="cibil_score">CIBIL Score:</label>
            <input type="text" name="cibil_score" id="cibil_score" required>

            <label for="residential_assets_value">Residential Assets Value:</label>
            <input type="text" name="residential_assets_value" id="residential_assets_value" required>

            <label for="commercial_assets_value">Commercial Assets Value:</label>
            <input type="text" name="commercial_assets_value" id="commercial_assets_value" required>

            <label for="luxury_assets_value">Luxury Assets Value:</label>
            <input type="text" name="luxury_assets_value" id="luxury_assets_value" required>

            <label for="bank_asset_value">Bank Asset Value:</label>
            <input type="text" name="bank_asset_value" id="bank_asset_value" required>

            <button type="submit">Predict Loan Status</button>
        </form>

        {% if prediction_text %}
        <h3>{{ prediction_text }}</h3>
        {% endif %}
    </div>
</body>
</html>
